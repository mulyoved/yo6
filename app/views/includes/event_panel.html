<div ng-repeat='event in items'>
	{{event.name}}
	{{event.host}}
	{{event.description}}
	{{event.location}}
	<img ng-src="{{event.pic}}">
	<img ng-src="{{event.pic_cover.source}}">
	<!--
	<img ng-src="{{event.pic_big}}">
	<img ng-src="{{event.pic_small}}">
	<img ng-src="{{event.pic_square}}">
	-->
	{{event.start_time}}
	{{event.ticket_url}}
</div>
